  <body>
    <div class="container-fluid d-flex flex-column">
      <div class="row">
        <header class="col-12 text-center py-3 px-1">
          <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="68" height="68" fill="currentColor" class="bi bi-alt" viewBox="0 0 16 16">
              <path d="M1 13.5a.5.5 0 0 0 .5.5h3.797a.5.5 0 0 0 .439-.26L11 3h3.5a.5.5 0 0 0 0-1h-3.797a.5.5 0 0 0-.439.26L5 13H1.5a.5.5 0 0 0-.5.5zm10 0a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5z" />
            </svg>

            to-<strong>do</strong>
          </h1>
        </header>
      </div>

      <main class="row justify-content-center align-items-start mt-2 my-5 flex-grow-1">
        <div class="card col-11 col-md-8 col-lg-5 border-0 p-0 rounded-0">
          <div class="card-top rounded-top"></div>

          <div class="card-header pt-0 ps-3 border-0">
            <input type="text" class="border-0 w-100 rounded-3" name="new-task" id="new-task" placeholder="  What needs to be done?" autofocus="autofocus" />
          </div>

          <ul class="list-group list-group-flush" id="task-list"></ul>

          <div class="card-footer pt-2 pb-0 pe-5 rounded-0 d-flex justify-content-between align-items-start" id="task-counter" data-counter=0>
            <a href="#" class="text-decoration-none text-muted" id="count">0 items</a>
            <a href="#" class="text-decoration-none text-muted remove-all">Remove all</a>
          </div>
        </div>    
      </main>

      <footer class="row mt-5">
        <div class="col-12 bg-warning text-center p-1">
          <a class="text-black text-decoration-none" href="https://github.com/m4n50n" target="_blank">
